<div class="container d-flex justify-content-between">
  <p>co {{count}} quyen sach</p>
  <button (click)="navigateToCreate()">Create Books</button>
</div>
<div class="container">
  <table class="table table-hover table-striped">
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Author</th>
      <th>choose</th>
    </tr>
      <tr *ngFor="let b of books;index as i" >
        <td>{{i+1}}</td>
        <td >{{b.title}}</td>
        <td >{{b.author}}</td>
        <td class="d-flex">
          <a [routerLink]="['/list/edit',b.id]">Sua</a>|<a [routerLink]="['/list/delete',b.id]">Xoa</a>|<a [routerLink]="['/list/get',b.id]">Xem</a>
        </td>
      </tr>
  </table>
</div>
